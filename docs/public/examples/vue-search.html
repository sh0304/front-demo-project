<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï†úÌíà Í≤ÄÏÉâ - Vue 3</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .category-filter {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .category-filter select {
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            background: white;
            transition: all 0.3s;
        }
        
        .category-filter select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .result-count {
            padding: 15px 25px;
            background: #f0f0f0;
            border-radius: 10px;
            font-weight: 600;
            color: #667eea;
            font-size: 1.1em;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 15px;
            transition: all 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #667eea;
        }
        
        .product-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }
        
        .product-category {
            display: inline-block;
            padding: 5px 15px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 10px;
        }
        
        .product-price {
            font-size: 1.5em;
            font-weight: 700;
            color: #764ba2;
            margin-top: 10px;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 1.3em;
        }
        
        .no-results-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        /* Vue Ìä∏ÎûúÏßÄÏÖò Ìö®Í≥º */
        .fade-enter-active, .fade-leave-active {
            transition: opacity 0.3s;
        }
        .fade-enter-from, .fade-leave-to {
            opacity: 0;
        }

        .list-enter-active, .list-leave-active {
            transition: all 0.3s ease;
        }
        .list-enter-from {
            opacity: 0;
            transform: translateY(10px);
        }
        .list-leave-to {
            opacity: 0;
            transform: translateX(-10px);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>üõçÔ∏è Ï†úÌíà Í≤ÄÏÉâ</h1>
            <p class="subtitle">Vue 3 (Composition API)Î°ú Íµ¨ÌòÑ</p>
            
            <div class="filters">
                <div class="search-box">
                    <input 
                        type="text" 
                        v-model="searchText"
                        placeholder="Ï†úÌíàÎ™ÖÏúºÎ°ú Í≤ÄÏÉâÌïòÏÑ∏Ïöî..."
                    >
                </div>
                
                <div class="category-filter">
                    <select v-model="selectedCategory">
                        <option value="all">Ï†ÑÏ≤¥ Ïπ¥ÌÖåÍ≥†Î¶¨</option>
                        <option value="Ï†ÑÏûêÍ∏∞Í∏∞">Ï†ÑÏûêÍ∏∞Í∏∞</option>
                        <option value="Í∞ÄÍµ¨">Í∞ÄÍµ¨</option>
                        <option value="ÏùòÎ•ò">ÏùòÎ•ò</option>
                        <option value="ÏãùÌíà">ÏãùÌíà</option>
                    </select>
                </div>
                
                <div class="result-count">
                    {{ filteredProducts.length }}Í∞ú Ï†úÌíà
                </div>
            </div>
            
            <transition name="fade">
                <div v-if="filteredProducts.length === 0" class="no-results">
                    <div class="no-results-icon">üòï</div>
                    <div>Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§</div>
                </div>
            </transition>

            <div class="product-grid"
                v-if="filteredProducts.length > 0"
                name="list" 
                tag="div" 
                class="product-grid"
            >
                <div 
                    v-for="product in filteredProducts" 
                    :key="product.id"
                    class="product-card"
                >
                    <div class="product-name">{{ product.name }}</div>
                    <span class="product-category">{{ product.category }}</span>
                    <div class="product-price">{{ formatPrice(product.price) }}Ïõê</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, computed } = Vue;

        createApp({
            setup() {
                // Î∞òÏùëÌòï ÏÉÅÌÉú
                const searchText = ref('');
                const selectedCategory = ref('all');

                // Ï†úÌíà Îç∞Ïù¥ÌÑ∞
                const products = ref(
                    Array.from({ length: 20000 }, (_, i) => {
                        const templates = [
                            { name: 'ÎÖ∏Ìä∏Î∂Å', category: 'Ï†ÑÏûêÍ∏∞Í∏∞', price: 1200000 },
                            { name: 'ÎßàÏö∞Ïä§', category: 'Ï†ÑÏûêÍ∏∞Í∏∞', price: 35000 },
                            { name: 'ÌÇ§Î≥¥Îìú', category: 'Ï†ÑÏûêÍ∏∞Í∏∞', price: 89000 },
                            { name: 'Î™®ÎãàÌÑ∞', category: 'Ï†ÑÏûêÍ∏∞Í∏∞', price: 350000 },
                            { name: 'Ï±ÖÏÉÅ', category: 'Í∞ÄÍµ¨', price: 150000 },
                            { name: 'ÏùòÏûê', category: 'Í∞ÄÍµ¨', price: 200000 },
                            { name: 'Ï±ÖÏû•', category: 'Í∞ÄÍµ¨', price: 120000 },
                            { name: 'Ïπ®ÎåÄ', category: 'Í∞ÄÍµ¨', price: 550000 },
                            { name: 'Ìã∞ÏÖîÏ∏†', category: 'ÏùòÎ•ò', price: 25000 },
                            { name: 'Ï≤≠Î∞îÏßÄ', category: 'ÏùòÎ•ò', price: 65000 },
                            { name: 'Ïö¥ÎèôÌôî', category: 'ÏùòÎ•ò', price: 89000 },
                            { name: 'ÏΩîÌä∏', category: 'ÏùòÎ•ò', price: 150000 },
                            { name: 'ÏåÄ', category: 'ÏãùÌíà', price: 45000 },
                            { name: 'Ïò¨Î¶¨Î∏åÏú†', category: 'ÏãùÌíà', price: 18000 }
                        ];
                        const t = templates[i % templates.length];
                        return {
                            id: i + 1,
                            name: `${t.name} ${i + 1}`,
                            category: t.category,
                            price: t.price + (i * 1000)
                        };
                    })
                );

                // Computed ÏÜçÏÑ±ÏúºÎ°ú ÌïÑÌÑ∞ÎßÅ (ÏûêÎèôÏúºÎ°ú Î∞òÏùëÌòï ÏóÖÎç∞Ïù¥Ìä∏)
                const filteredProducts = computed(() => {
                    return products.value.filter(product => {
                        const matchesSearch = product.name.toLowerCase()
                            .includes(searchText.value.toLowerCase());
                        const matchesCategory = selectedCategory.value === 'all' || 
                            product.category === selectedCategory.value;
                        return matchesSearch && matchesCategory;
                    });
                });

                // Í∞ÄÍ≤© Ìè¨Îß∑ÌåÖ Ìï®Ïàò
                const formatPrice = (price) => {
                    return price.toLocaleString();
                };

                return {
                    searchText,
                    selectedCategory,
                    products,
                    filteredProducts,
                    formatPrice
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
